<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet " href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Geologica&family=Lugrasimo&family=REM:wght@300&family=Roboto+Mono:wght@600&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="border border-info p-3 mt-3 rounded">
        <div class="row mt-3 rounded">
          <form>
            <input
              class="cat"
              type="text"
              id="searchcity"
              placeholder="Enter a city.... "
            />
            <input class="hail" type="submit" value="Search" />
          </form>
        </div>
        <br />
        <h1>POLOKWANE</h1>

        <p class="timing"><small>Tuesday 22:00, Sunny</small></p>

        <h2>
          ☀️ <span id="temperature"> 17 </span>
          <span class="degrees">
            <a href="#" id="c-link">°C</a> |<a href="#" id="f-link">°F</a></span
          >
        </h2>

        <ul>
          <li>
            Precipitation:
            <span class="deco">10%</span>
          </li>
          <li>
            Humidity:
            <span class="deco">52%</span>
          </li>
          <li>Wind: <span class="deco">8km/h</span></li>
        </ul>

        <hr />

        <div class="text-center">
          <div class="row">
            <div class="col">
              <span class="tap">TUE</span>
              <br />
              <span class="material-symbols-outlined"> partly_cloudy_day </span>
              <br />
              16°9°
            </div>
            <div class="col">
              <span class="tap">WED</span>
              <br />
              <i class="material-symbols-outlined"> partly_cloudy_day </i>
              <br />
              21°8°
            </div>
            <div class="col">
              <span class="tap">THU</span>
              <br />
              <span class="material-symbols-outlined"> sunny </span>
              <br />
              26°9°
            </div>
            <div class="col">
              <span class="tap">FRI</span>
              <br />
              <span class="material-symbols-outlined"> sunny </span>
              <br />
              27°11°
            </div>
            <div class="col">
              <span class="tap">SAT</span>
              <br />
              <span class="material-symbols-outlined"> partly_cloudy_day </span>
              <br />
              27°10°
            </div>
          </div>
        </div>
      </div>

      <a
        href="https://github.com/Scoombie/weather-1-project/blob/main/index.html"
        target="_blank"
        >Open-source code by Scoombie</a
      >
    </div>

    <script src="index.js"></script>
  </body>
</html>
